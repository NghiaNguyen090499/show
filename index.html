<script>
    // Gửi yêu cầu GET đến API endpoint để lấy dữ liệu KhachHang
    fetch('http://192.168.1.50:8000/api/khachhang/')
        .then(response => response.json())
        .then(data => {
            // Hiển thị dữ liệu lên giao diện
            const khachHangList = document.getElementById('khachHangList');
            data.forEach(khachHang => {
                const khachHangElement = document.createElement('div');
                khachHangElement.innerHTML = `
                    <p>ID: ${khachHang.id}</p>
                    <p>Name: ${khachHang.name}</p>
                    <p>Ticket Number: ${khachHang.ticket_number}</p>
                    <p>Is Calling: ${khachHang.is_calling}</p>
                    <p>Is Called: ${khachHang.is_called}</p>
                    <p>Employee ID: ${khachHang.employee_id}</p>
                    <hr>
                `;
                khachHangList.appendChild(khachHangElement);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>
