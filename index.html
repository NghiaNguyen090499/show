      const savedTimer = localStorage.getItem("countdownTimer");

      // Thời gian chờ đến lượt tiếp theo (ví dụ: 5 phút)
      const waitingTimeInSeconds = {{a}} * 60;

     
      if (savedTimer) {
          startCountdown(savedTimer);
      } else {
          startCountdown(waitingTimeInSeconds);
      }
